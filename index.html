<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="player">
            <video class="player__video viewer" src=""></video>

            <div class="player__controls">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <div class="controls-main">
                    <button class="control-button" id="play-pause" title="Play/Pause (Space)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M8 5v14l11-7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </button>
                    
                    <div class="volume-container">
                        <button class="control-button" id="mute" title="Mute/Unmute (M)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                    
                    <div class="time-container">
                        <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                    </div>

                    <div class="spacer"></div> <div class="speed-container">
                        <select id="playback-speed" title="Playback Speed">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>

                    <button class="control-button" id="pip" title="Picture-in-Picture">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="22px" height="22px"><path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16.01H3V4.99h18v14.02z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </button>
                    
                    <button class="control-button" id="fullscreen" title="Fullscreen (F)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <input type="file" id="video-upload" accept="video/*" style="display: none;">
        <button id="upload-button">Choose Video</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
